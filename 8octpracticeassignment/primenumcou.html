<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        function prime(){
        var number = 20;
        var isPrime;
        var count=0;
        
        for(let i=2;i<=number;i++){ 
            for(let j=2;j<i;j++){
                if(i%j===0){
                    isPrime=0;
                    
                    break;

                }else{
                    isPrime=1;
                    count++;
                    break;

                }
            }
            if(isPrime===1){
                console.log(i);

            }
            
        }
        console.log(count);



        }
        prime();
        

    </script>
</body>
</html>
