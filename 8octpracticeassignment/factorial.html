<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorialIterative(n) {
            var factorial = 1;
            for (var i = 1; i <= n; i++) {
                factorial *= i;
            }
            return factorial;
        }
        
        // Example usage
        var number = 6;
        var result = factorialIterative(number);
        console.log("Factorial of", number, "is", result); 
          
    </script>
</body>
</html>
